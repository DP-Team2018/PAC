<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:s="http://primefaces.org/ui"
    xmlns:p="http://java.sun.com/jsf/html">


	<h:head>
		<f:facet name="first">
			<head>
<meta charset="utf-8" />
<title>Moderna - Bootstrap 3 flat corporate template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
			</head>

		</f:facet>
		<f:facet name="middle">

			<!-- css -->

			<link href="../ressources/css/bootstrap.min.css" rel="stylesheet" />
			<link href="../ressources/css/fancybox/jquery.fancybox.css"
				rel="stylesheet" />
			<link href="../ressources/css/jcarousel.css" rel="stylesheet" />
			<link href="../ressources/css/flexslider.css" rel="stylesheet" />
			<link href="../ressources/css/style.css" rel="stylesheet" />

			<!-- Theme skin -->
			<link href="../ressources/skins/default.css" rel="stylesheet" />
			<h:outputStylesheet library="css" name="application.css" />
		<link rel="shortcut icon" type="image/x-con" href="#{request.contextPath}/resources/img/favicon.ico" />
	

		</f:facet>
		<f:facet name="last">
			<script src="../ressources/js/jquery.js"></script>
			<script src="../ressources/js/jquery.easing.1.3.js"></script>
			<script src="../ressources/js/bootstrap.min.js"></script>
			<script src="../ressources/js/jquery.fancybox.pack.js"></script>
			<script src="../ressources/js/jquery.fancybox-media.js"></script>
			<script src="../ressources/js/google-code-prettify/prettify.js"></script>
			<script src="../ressources/js/portfolio/jquery.quicksand.js"></script>
			<script src="../ressources/js/portfolio/setting.js"></script>
			<script src="../ressources/js/jquery.flexslider.js"></script>
			<script src="../ressources/js/animate.js"></script>
			<script src="../ressources/js/custom.js"></script>
			
		</f:facet>
	</h:head>
	<ui:include src="/template/header.xhtml" />


	<body>
		<div id="wrapper">

			<section id="inner-headline">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<ul class="breadcrumb">
								<li><a href="#"><i class="fa fa-home"></i></a><i
									class="icon-angle-right"></i></li>
								<li class="active">Ajouter Evénement</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<section id="content">

				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<h4>
								<strong>Ajouter un évenement</strong>
							</h4>

							
				<h:form id="details_form" enctype="multipart/form-data">
					
							<label class="col-sm-2 control-label">Titre</label>
								<div class="form-group">
									<h:inputText value="#{eventBean.event.titreEvent}" type="text"
										name="name" class="form-control" id="name"
										placeholder="titre" data-rule="minlen:4"
										data-msg="Please enter at least 4 chars" required="true"
										requiredMessage="Le champ titre de l'évenement est obligatoire."
												/>
								<h:message for="adresse" styleClass="alert-danger" />
								</div>
								<label class="col-sm-2 control-label">Catégorie</label>
								<div class="form-group">
									<h:selectOneMenu value="#{eventBean.event.category}" converter="cc">
										<f:selectItem itemLabel="choisir une..." itemValue="" />
										<f:selectItems value="#{eventBean.categories}" var="cat"
										itemValue="#{cat}" itemLabel="#{cat.name}" />
									</h:selectOneMenu>
								</div>


							
								
							<label class="col-sm-2 control-label">Lieux </label>
								<div class="form-group">
									<h:inputText value="#{eventBean.event.lieuxEvent}" type="text"
										class="form-control"  
										placeholder="Subject" data-rule="minlen:4"
										data-msg="Please enter at least 4 chars" required="true"
										requiredMessage="Le champ Lieux de l'évenement est obligatoire."
												/>
								<h:message for="adresse" styleClass="alert-danger" />
								</div>
								
							<label class="col-sm-2 control-label">Contact </label>
								<div class="form-group">
									<h:inputText value="#{eventBean.event.contactEvent}" type="text"
										class="form-control"  
										placeholder="Subject" data-rule="minlen:4"
										data-msg="Please enter at least 4 chars" required="true"
										requiredMessage="Le champ Contact de l'évenement est obligatoire."
												/>
								<h:message for="adresse" styleClass="alert-danger" />

								</div>
							<label class="col-sm-2 control-label">Description </label>
								<div class="form-group">
									<h:inputText value="#{eventBean.event.descriptionEvent}" type="text"
										class="form-control"  
										placeholder="Subject" data-rule="minlen:4"
										data-msg="Please enter at least 4 chars" required="true"
										requiredMessage="Le champ Description de l'évenement est obligatoire."
												/>
								<h:message for="adresse" styleClass="alert-danger" />
								</div>
							<label class="col-sm-2 control-label">Numéro de téléphone </label>
								<div class="form-group">
									<h:inputText value="#{eventBean.event.telEvent}" type="text"
										class="form-control"  
										placeholder="Subject" data-rule="minlen:4"
										data-msg="Please enter at least 4 chars" required="true"
										requiredMessage="Le champ Numéro de téléphone de l'évenement est obligatoire."
												/>
								<h:message for="adresse" styleClass="alert-danger" />
								</div>
							
							<label class="col-sm-2 control-label">Date </label>
								<div class="form-group">
									<h:inputText value="#{eventBean.event.dateEvent}" type="text"
										class="form-control"  
										placeholder="Subject" data-rule="minlen:4"
										data-msg="Please enter at least 8 chars of subject">
									<f:convertDateTime pattern="MM/dd/yyyy"/>	
									</h:inputText>
								</div>
							
							<div class="form-group">
    							<s:growl id="messages" showDetail="true" />
   								<s:fileUpload value="#{eventBean.file}" mode="simple" skinSimple="true"/>
							</div>
							
						
						<div class="text-center">
						
									<h:commandButton type="submit" class="btn btn-theme"
										action="#{eventBean.CreateEvent()}" value="Ajouter">
									</h:commandButton>
						</div>
						
						<h:outputScript>
						$("#register\\:DateEvent").mask("99/99/9999");
						</h:outputScript>		
				
				</h:form>
			
  
							

						</div>
					</div>
				</div>
			</section>
			<ui:include src="/template/footer.xhtml" />
		</div>
		<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>


	</body>




</ui:composition>
