	<div id="wrapper">

			<section id="inner-headline">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<ul class="breadcrumb">
								<li><a href="#"><i class="fa fa-home"></i></a><i
									class="icon-angle-right"></i></li>
								<li class="active">Contact</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<section id="content">

							<div id="sendmessage">Your message has been sent. Thank
								you!</div>
							<div id="errormessage"></div>
		<h:form id="form">
		
    <p:dataGrid var="car" value="#{documentBean.filter()}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Documents
        </f:facet>
 
        <p:panel header="#{car.titre}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
            <h:commandLink action="#{documentBean.retrieveNomimage()}"
												value="">
												<f:param name="nomimage" value="#{car.pathImage}" />
												<f:param name="pathpdf" value="#{car.path}" />
												<f:param name="nompdf" value="#{car.nom}" />
												<f:param name="titrepdf" value="#{car.titre}" />
                <p:graphicImage value="/images/#{car.pathImage}"/> 
 </h:commandLink>
                <h:outputText value="#{car.titre}" />
 

            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>

</h:form>
