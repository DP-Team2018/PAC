Afficher liste flux
<h:form>
		<p:dataTable id="siteID" var="site" value="#{siteBean.getAllSites()}"
		editable="true" editMode="cell" widgetVar="site"
		selection="#{siteBean.site}" selectionMode="single" rowKey="#{site.id}"
		>
		<p:ajax event="cellEdit" process="@this" />
			<p:column headerText="Nom">
				<p:cellEditor>
					<f:facet name="output"><h:outputText value="#{site.nom}" /></f:facet>
					<f:facet name="input"><p:inputText value="#{site.nom}" style="width:96%"/></f:facet>
				</p:cellEditor>
				
			</p:column>
			<p:column headerText="Pays">
				<p:cellEditor>
					<f:facet name="output"><h:outputText value="#{site.ville.pays.nom}" /></f:facet>
					<f:facet name="input"><p:inputText value="#{site.ville.pays.nom}" style="width:96%"/></f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Ville">
				<p:cellEditor>
					<f:facet name="output"><h:outputText value="#{site.ville.nom}" /></f:facet>
					<f:facet name="input"><p:inputText value="#{site.ville.nom}" style="width:96%"/></f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:32px">
           			<p:rowEditor />
       		</p:column>
		</p:dataTable>
		<p:contextMenu  widgetVar="cMenu">
		</p:contextMenu>
</h:form>
