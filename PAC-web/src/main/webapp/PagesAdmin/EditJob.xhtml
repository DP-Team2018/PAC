<meta charset="utf-8" />

			<!-- Favicon icon -->

			<link href="../ressourcesAdmin/css/lib/bootstrap/bootstrap.min.css"

				src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

		<f:facet name="last">
			<!-- All Jquery -->
			<script src="../ressourcesAdmin/js/lib/jquery/jquery.min.js"></script>

                <body class="fix-header fix-sidebar">
		<!-- Preloader - style you can find in spinners.css -->

		<!-- Main wrapper  -->
		<div id="main-wrapper">
		<ui:include src="/templateAdmin/sidebarnav.xhtml" />
			<!-- Page wrapper  -->
			<div class="page-wrapper">
				<!-- Bread crumb -->
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h3 class="text-primary">Dashboard</h3>
					</div>
					<div class="col-md-7 align-self-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
							<li class="breadcrumb-item active">Dashboard</li>
						</ol>
					</div>
				</div>
				<!-- End Bread crumb -->
				<!-- Container fluid  -->
				<div class="container-fluid">
					<!-- Start Page Content -->
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-title">
									<h4>Table des offres</h4>
								</div>
	
                
            


	<h:form>

								<div class="row">
									<div class="col-sm-4">
									<h4>
										<h:outputText value="Nom de l'entreprise" />
										</h4>
									</div>
									<div class="col-sm-5">
										<h:inputText class="form-control" id="nomentre" required="true"
											requiredMessage="Le champ nom de l'entreprise est obligatoire."
											value="#{addJobBean.jobs.nomEntrep}" />
										<h:message for="nomentre" styleClass="alert-danger" />
									</div>
									</div>




<div class="row">
									<div class="col-sm-4">
									<h4>
									<h:outputText value="Secteur d'activité" />
									</h4>
											</div>
											<div class="col-sm-5">
											<h:inputText class="form-control" id="secteur" required="true"
												requiredMessage="Le champ secteur d'activité est obligatoire."
												value="#{addJobBean.jobs.sect_Activite}" />
											<h:message for="secteur" styleClass="alert-danger" />
										</div>
									</div>

<div class="row">

									<div class="col-sm-4">
									<h4>
										<h:outputText value="Adresse de l'entreprise" />
										</h4>
										</div>
										<div class="col-sm-5">
											<h:inputTextarea class="form-control" id="adresse" required="true"
												requiredMessage="Le champ adresse de l'entreprise est obligatoire."
												value="#{addJobBean.jobs.adresse}" />
											<h:message for="adresse" styleClass="alert-danger" />
										</div>
									</div>


<div class="row">
									<div class="col-sm-4">
									<h4>
										<h:outputText value="Email" />
										</h4>
										</div>
										<div class="col-sm-5">
										<h:inputText class="form-control" id="mail" required="true"
											requiredMessage="Le champ email est obligatoire."
											value="#{addJobBean.jobs.mail}">
											<f:validateRegex pattern=".+\@.+\..+" />
										</h:inputText>
										<h:message for="mail" styleClass="alert-danger" />
									</div>
</div>

<div class="row">

									<div class="col-sm-4">
									<h4>
										<h:outputText value="Numero de telephone" />
										</h4>
										</div>
										<div class="col-sm-5">
										<h:inputText class="form-control" id="numero" required="true"
											requiredMessage="Le champ numero de telephone est obligatoire."
											value="#{addJobBean.jobs.numtelf}" />
										<h:message for="numero" styleClass="alert-danger" />
									</div>
</div>


<div class="row">

									<div class="col-sm-4">
									<h4>
										<h:outputText value="Intitulé du poste" />
										</h4>
										</div>
										<div class="col-sm-5">
										<h:inputText class="form-control" id="poste" required="true"
											requiredMessage="Le champ intitulé du poste est obligatoire."
											value="#{addJobBean.jobs.intitule_Poste}" />
										<h:message for="poste" styleClass="alert-danger" />
								</div>

</div>

<div class="row">

									<div class="col-sm-4">
									<h4>
										<h:outputText value="Mission" />
										</h4>
										</div>
										<div class="col-sm-5">
										<h:inputText class="form-control" id="mission" required="true"
											requiredMessage="Le champ mission est obligatoire."
											value="#{addJobBean.jobs.mission}" />
										<h:message for="mission" styleClass="alert-danger" />
									</div>

</div>
									
			<div class="row">						
									
									<div class="col-sm-4">
									<h4>
										<h:outputText value="Profil candidat" />
										</h4>
										</div>
										<div class="col-sm-5">
										<h:inputText  class="form-control" id="profil" required="true"
											requiredMessage="Le champ Profil candidat est obligatoire."
											value="#{addJobBean.jobs.profil_candidat}" />
										<h:message for="profil" styleClass="alert-danger" />
									</div>
                                     
                                     </div>
                                     
                              
                              
                              
                              <div class="row">       
                                            
									<div class="col-sm-4">
									<h4>
										<h:outputText value="Description du poste" />
										</h4>
										</div>
										<div class="col-sm-5">
										<h:inputTextarea class="form-control" id="desc" required="true"
											requiredMessage="Le champ Description du poste est obligatoire."
											value="#{addJobBean.jobs.descripPoste}" />
										<h:message for="desc" styleClass="alert-danger" />
									</div>

									</div>
									
									
									<div class="row">
									<div class="col-sm-4">
									<h4>
										<h:outputText value="Type Contrat" />
										</h4>
										</div>
										<div class="col-sm-5">
								<h:inputText class="form-control" value="#{addJobBean.jobs.type_contrat}" />
									</div>
								</div>
								<br />




<div class="text-center">

								<h:commandButton class="btn btn-primary" value="Envoyer"
									 action="#{addJobBean.updatejob(addJobBean.jobs)}" />
									
</div>

							</h:form>




</div>
</div>
</div>
</div>
</div>
</div>
</body>
