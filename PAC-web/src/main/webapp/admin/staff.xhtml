<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Users</title>
            </f:facet>
            		  
        </h:head>

    <h:body>
    <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="false" collapsible="false">
			<p:panelGrid columns="3" layout="grid" >
   				 <f:facet name="header">
        
			        <p:row>
			            <p:column colspan="2">
			                   <img src="../ressources/img/logo.png" width="100" height="60" alt="header"/>
			            </p:column>	    
			        </p:row>
					</f:facet>
			</p:panelGrid>
      </p:layoutUnit>
      <p:layoutUnit position="east" size="200" resizeWhileDragging="true">
           <f:facet name="header" >
              <h:panelGroup rendered="#{not empty user}">
				    <Strong>Bienvenue, #{user}</Strong>
				    <h:form>
				        <p:commandButton value="Déconnecter" action="#{login.logout}" icon="ui-icon-extlink" />
				    </h:form>
				</h:panelGroup>
              </f:facet>
       </p:layoutUnit>

			<p:layoutUnit position="south"  size="45" style="text-align: center" closable="true" collapsible="true">
                      <f:facet name="footer">
                      </f:facet>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="240" header="Menu" collapsible="true">
                 <h:form>
                 
                    
                    <p:menu>
                    <p:submenu icon="fa fa-home">
                    	<p:menuitem value="Accueil" outcome="/admin/Home" icon="fa-home"></p:menuitem>
                    
                    </p:submenu>
                    <p:submenu label="Users">
                    	<p:menuitem value="Ajout users" outcome="/admin/users" icon="fa-home"></p:menuitem>
                      	<p:menuitem value="Consulter users" outcome="/admin/afficheUsers" icon="fa-home"></p:menuitem>
                    
                    </p:submenu>
                    
                    <p:submenu label="Agents">
                    	<p:menuitem value="Ajout Agents" outcome="/admin/staff" icon="fa-home"></p:menuitem>
                      	<p:menuitem value="Consulter Agents" outcome="/admin/afficheAgent" icon="fa-home"></p:menuitem>
                    
                    </p:submenu>
                    <p:submenu label="Gestion des Flux">
                    	<p:menuitem value="Affectation" outcome="/admin/addaffectation" icon="fa-home"></p:menuitem>
                      	<p:menuitem value="Flux" outcome="/admin/addFlux" icon="fa-home"></p:menuitem>
                    	<p:menuitem value="Prévu" outcome="/admin/schedule" icon="fa-home"></p:menuitem>
                    </p:submenu>
                    </p:menu>
                    </h:form>
                </p:layoutUnit>


		<p:layoutUnit position="center">
		<h:form id="form2" styleclass="root">
		<p:fieldset legend="Ajouter Agent">
            <p:growl id="messages" showDetail="true"/>
                <p:panelGrid columns="2" id="panel2">
 
			   		<h:outputLabel for="matricule" value="Matricule " icon=""/>
                    <p:inputText  value="#{staffBean.agent.matricule}"/>
                         
                    <h:outputLabel for="nom" value="Nom: " icon="fa-group"/>
                    <p:inputText  value="#{staffBean.agent.nom}" required="true" requiredMessage="Please type the name"/>   
                    <h:outputLabel for="prenom" value="Prenom " icon=""/>
                    <p:inputText  value="#{staffBean.agent.prenom}"/>
           
					
        			<p:outputLabel for="contrat" value="contrat: " />
        <p:selectOneMenu id="contrat" value="#{staffBean.agent.contrat}" effect="fold" editable="true">
            
            <f:selectItem itemLabel="CDD" itemValue="CDD" />
            <f:selectItem itemLabel="CDI" itemValue="CDI" />
            <f:selectItems value="#{staffBean.agent.contrat}" />
        </p:selectOneMenu>
                    
     
                   
               <h3>Nombre d'Heures</h3>
			    <h:panelGrid columns="1" style="margin-bottom: 10px">
			        <p:inputText id="nbreHeure" value="#{staffBean.agent.nbreHeure}" />
			        <p:slider for="nbreHeure" step="1" maxValue="200" />
			    </h:panelGrid>
                    
                    
          
      			         
      			            <p:growl id="growl" life="2000" />
     
     			   
     
    					<p:commandButton value="Insérer" id="ajax" update="growl" actionListener="#{staffBean.Save()}" styleClass="ui-priority-primary" />
 
                                         <p:spacer></p:spacer>
                        <p:commandButton value="Vider" update="panel2" process="@this" actionListener="#{staffBean.reset()}"  style="margin-right:20px;" />
                     
              	  </p:panelGrid> 
               </p:fieldset>
        	</h:form>   
                       <p:column headerText="operations">
							
						</p:column> 
				
                        
      
                                  
        	
        	
        </p:layoutUnit>
            
        
        </p:layout>
        
        
    </h:body>
    
    </f:view>
    
</html>
