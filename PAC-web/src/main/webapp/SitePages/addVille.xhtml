<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      
       >
<h:head></h:head> 
<h:body> 
Ajouter Agent
        <h:form>
        		<h:selectOneMenu value="#{villeBean.paysId}" >
						<f:selectItems value="#{paysBean.getAllPays()}"
										var="pays"
										itemLabel="#{pays.nom}"
										itemValue="#{pays.id}" />
				</h:selectOneMenu>
				nom: <h:inputText id="nomVille" value="#{villeBean.nom}"  />
	
				
				
				
				<h:commandButton action="#{villeBean.addVille()}" value="valider" style="margin-top:5px"/>
        </h:form>

Afficher liste ville
<h:form>
		<p:dataTable id="villeID" var="ville" value="#{villeBean.getAllVilles()}"
		editable="true" editMode="cell" widgetVar="ville"
		selection="#{villeBean.ville}" selectionMode="single" rowKey="#{ville.id}"
		>
		<p:ajax event="cellEdit" process="@this" />
			<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output"><h:outputText value="#{ville.id}" /></f:facet>
					<f:facet name="input"><p:inputText value="#{ville.id}" style="width:96%"/></f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Pays">
				<p:cellEditor>
					<f:facet name="output"><h:outputText value="#{ville.pays} name: #{ville.pays.nom}" /></f:facet>
					<f:facet name="input"><p:inputText value="#{ville.pays}" style="width:96%"/></f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Nom">
				<p:cellEditor>
					<f:facet name="output"><h:outputText value="#{ville.nom}" /></f:facet>
					<f:facet name="input"><p:inputText value="#{ville.nom}" style="width:96%"/></f:facet>
				</p:cellEditor>
				
			</p:column>
			
			
			
			<p:column style="width:32px">
           			<p:rowEditor />
       		</p:column>
       		<p:column><h:commandButton value="delete" action="#{villeBean.removeVille(ville)}"></h:commandButton></p:column>
		</p:dataTable>
		<p:contextMenu  widgetVar="cMenu">
		</p:contextMenu>
</h:form>
</h:body> 
</html>
